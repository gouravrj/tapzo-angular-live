<app-nav></app-nav>
<div class="img">
  <br><br>
<div class="container">
  <form #regForm="ngForm" (ngSubmit)="onSubmitForm()">
      <div class="card shadow">
          <div class="card-header bg-dark text-white">
              <h2>Register</h2>
          </div>
          <div class="card-body">
              <div [class]="isError?'alert alert-danger':'d-none'" class="my-4">{{ message }}</div>
              <div [class]="isSuccess?'alert alert-success':'d-none'" class="my-4">{{ message }}</div>
              <div class="form-group mt-4">
                  <input type="text" #dname="ngModel" required class="form-control input" name="displayname" placeholder="Display Name" [(ngModel)]="user.name"/>
                  <div *ngIf="dname.errors && dname.touched">
                    <div class="text-danger">Name is Required</div>
                  </div>
              </div>
              <div class="form-group mt-4">
                  <input type="text" #username="ngModel" required class="form-control input" name="username" placeholder="Username" [(ngModel)]="user.userid"/>
                  <div *ngIf="username.errors && username.touched">
                    <div class="text-danger">Username is Required</div>
                  </div>
              </div>
              <div class="form-group mt-4">
                  <input type="password" #pass="ngModel" required class="form-control input" name="password" placeholder="Password" [(ngModel)]="user.password"/>
                  <div *ngIf="pass.errors && pass.touched">
                    <div class="text-danger" >Password is Required</div>
                </div>
              </div>
              <div class="form-group mt-4">
                <input type="text" #phone="ngModel" required class="form-control input" name="phone" placeholder="Phone no." [(ngModel)]="user.userphone"/>
                <div *ngIf="phone.errors && phone.touched">
                  <div class="text-danger">Phone no. is Required</div>
                </div>
              </div>

              <div class="form-group text-end mt-4">
                  <button class="btn btn-dark" [disabled]="regForm.form.invalid">Register</button>
              </div>
          </div>
      </div>
  </form>
</div>
</div>
