<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2>User Login</h2>
            </div>
            <div class="card-body">
                <div [class]="isError?'alert alert-danger':'d-none'" class="my-4">{{ message }}</div>
                <div [class]="isSuccess?'alert alert-success':'d-none'" class="my-4">{{ message }}</div>

                <div class="form-group mt-4">
                    <input type="text" #uname="ngModel" class="form-control input" name="email" placeholder="Email" [(ngModel)]="username"/>
                </div>
                <div class="form-group mt-4">
                    <input type="password"  #pass="ngModel" class="form-control input" name="password" placeholder="Password" [(ngModel)]="password"/>
                </div>

                <div class="form-group text-end mt-4">
                    <button class="btn btn-dark">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
